<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a43c238cd0.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>David Jones - Full Stack Developer</title>
  </head>
  <body class="light">
    <main class="section">
      <div class="container">
        <div class="col">
          <div class="round-border">
            <img
              src="img/dj-profile.jpg"
              class="img"
              alt="David Jones, Front End Software Engineer"
            />
          </div>
          <h1 class="main-heading">
            David Jones
          </h1>
          <h2 class="sub-heading">
            Front End Software Engineer
          </h2>
          <p class="cta">
            Say hello if you like.
          </p>
          <div class="icon-container" style="margin-top: 0">
            <a href="https://twitter.com/sunjones" target="_blank">
              <i class="fab fa-twitter icon icon--blue"></i>
            </a>
            <a href="https://www.linkedin.com/in/sunjones/" target="_blank">
              <i class="fab fa-linkedin-in icon icon--linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
    <div id="skills-modal" class="modal-wrapper">
      <div class="modal">
        <div id="skills-modal-close" class="modal__close">
          <span class="modal__close-left"></span>
          <span class="modal__close-right"></span>
        </div>
        <h3 class="sub-heading">Stack</h3>
        <ul class="modal__list">
          <li class="modal__list-item">
            <i class="fab fa-html5 icon--orange"></i> HTML
          </li>
          <li class="modal__list-item">
            <i class="fab fa-css3 icon--blue"></i> CSS / Sass / BEM
          </li>
          <li class="modal__list-item">
            <i class="fab fa-js icon--yellow"></i> JavaScript ES5 / ES6
          </li>
          <li class="modal__list-item">
            <i class="fab fa-node-js icon--green"></i> Node.js / Express
          </li>
          <li class="modal__list-item">
            <i class="far fa-database icon--green"></i> MongoDB
          </li>
          <li class="modal__list-item">
            <i class="fab fa-react icon--blue"></i> React
          </li>
        </ul>
        <h3 class="sub-heading p-t-l">Design / Coding Tools</h3>
        <ul class="modal__list">
          <li class="modal__list-item">
            <i class="fab fa-adobe icon--red"></i> Adobe<sup>速</sup> Illustrator
          </li>
          <li class="modal__list-item">
            <i class="fab fa-adobe icon--red"></i> Adobe<sup>速</sup> Photoshop
          </li>
          <li class="modal__list-item">
            <i class="fab fa-adobe icon--red"></i> Adobe<sup>速</sup> InDesign
          </li>
          <li class="modal__list-item">
            <i class="fab fa-adobe icon--red"></i> Adobe<sup>速</sup> XD
          </li>
          <li class="modal__list-item">
            <i class="fab fa-windows icon--blue"></i> VS Code
          </li>
          <li class="modal__list-item">
            <i class="fab fa-git-alt icon--orange"></i> Git
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
